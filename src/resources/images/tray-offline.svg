<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#6A5ACD"/>
    </linearGradient>
    <!-- 状态点的投影滤镜 -->
    <filter id="dotShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="1.2" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  <!-- 1. 背景 -->
  <rect x="2" y="2" width="60" height="60" rx="12" fill="url(#bgGradient)" />
  <!-- 2. 剪贴板主体 -->
  <rect x="14" y="12" width="36" height="40" rx="4" fill="#FFFFFF" opacity="0.95"/>
  <rect x="22" y="8" width="20" height="6" rx="2" fill="#FFFFFF" />
  <!-- 3. 内容线 -->
  <rect x="18" y="22" width="28" height="5" rx="2" fill="#6A5ACD" opacity="0.8"/>
  <rect x="18" y="31" width="28" height="5" rx="2" fill="#6A5ACD" opacity="0.6"/>
  <!-- 4. 离线状态：红色圆点 + 叉号 + 投影 -->
  <g transform="translate(48, 48)" filter="url(#dotShadow)">
    <circle r="11" fill="#FF5252" stroke="#FFFFFF" stroke-width="2"/>
    <path d="M-4 -4 L4 4 M4 -4 L-4 4" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
